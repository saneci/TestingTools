<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cheques</title>
	<link rel="icon" href="images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/script.js" async></script>
</head>
<body>
	<div id="menu">
		<ul>
			<li><a href="index.html">Главная</a></li>
			<li><a href="cheque.html">Чеки</a></li>
			<li><a href="documents.html">Документы</a></li>
			<li><a href="delete.html">Удаление</a></li>
			<li><a href="barcodes.html">Штрихкоды</a></li>
			<li class="dropdown">
				<a href="javascript:void(0)" class="dropbtn">Инструменты</a>
				<ul class="dropdown-content">
					<a id="input_clear" href="#">Очистить поле ввода</a>
					<!-- <a href="#">Item 2</a>
					<a href="#">Item 3</a> -->
				</ul>
			</li>
		</ul>		
	</div>
	<div id="container">
		<fieldset>
			<legend>Отправка чека в УТМ</legend> 
			<form id="form_send_cheque" method="POST" enctype="multipart/form-data" action="http://localhost:8080/xml" target="srv_answer_0">
				<input class="grid_col_2 btn" type="file" name="xml_file" size="30" required>
				<input class="grid_col_2 btn btn_send" type="submit" value="Отправить">
			</form>
			<div class="server_answer">
				<div>
					<p>Ответ сервера:</p>
					<svg class="close">
						<line x1="0" y1="0" x2="10" y2="10" style="stroke: #000; stroke-width: 2"/>
						<line x1="0" y1="10" x2="10" y2="0" style="stroke: #000; stroke-width: 2"/>
					</svg>
				</div>
				<iframe name="srv_answer_0" class="fieldset"></iframe>
			</div>
		</fieldset>
		<fieldset>
			<legend>Запрос последнего чека с кассы</legend> 
			<form id="form_request_cheque" method="GET" action="http://localhost:8080/receipt" target="srv_answer_1">
				<input class="grid_col_2 btn" type="text" placeholder="номер кассы" name="cashbox" value="" required autofocus>
				<input class="grid_col_2 btn btn_send" type="submit" value="Отправить">
			</form>
			<div class="server_answer">
				<div>
					<p>Ответ сервера:</p>
					<svg class="close">
						<line x1="0" y1="0" x2="10" y2="10" style="stroke: #000; stroke-width: 2"/>
						<line x1="0" y1="10" x2="10" y2="0" style="stroke: #000; stroke-width: 2"/>
					</svg>
				</div>
				<iframe name="srv_answer_1" class="fieldset"></iframe>
			</div>	
		</fieldset>	
		<fieldset>
			<legend>Подтверждение получения чека</legend>
			<form id="form_confirm_cheque" method="GET" action="http://localhost:8080/receipt" target="srv_answer_2">
				<input class="grid_col_1 btn" type="text" placeholder="UUID чека" name="uuid" value="" required>
				<input class="grid_col_2 btn" type="text" placeholder="номер кассы" name="cashbox" value="" required>
				<input class="grid_col_2 btn btn_send" type="submit" value="Отправить">
			</form>
			<div class="server_answer">
				<div>
					<p>Ответ сервера:</p>
					<svg class="close">
						<line x1="0" y1="0" x2="10" y2="10" style="stroke: #000; stroke-width: 2"/>
						<line x1="0" y1="10" x2="10" y2="0" style="stroke: #000; stroke-width: 2"/>
					</svg>
				</div>
				<iframe name="srv_answer_2" class="fieldset"></iframe>
			</div>
		</fieldset>
	</div>
</body>
</html>
