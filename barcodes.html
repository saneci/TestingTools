<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Barcodes</title>
	<link rel="icon" href="images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/script.js" async></script>
</head>
<body>
	<div id="menu">
		<ul>
			<li><a href="index.html">Главная</a></li>
			<li><a href="cheque.html">Чеки</a></li>
			<li><a href="documents.html">Документы</a></li>
			<li><a href="delete.html">Удаление</a></li>
			<li><a href="barcodes.html">Штрихкоды</a></li>
			<li class="dropdown">
				<a href="javascript:void(0)" class="dropbtn">Инструменты</a>
				<ul class="dropdown-content">
					<a id="input_clear" href="#">Очистить поле ввода</a>
					<!-- <a href="#">Item 2</a>
					<a href="#">Item 3</a> -->
				</ul>
			</li>
		</ul>
	</div>
	<div id="container">
		<fieldset>
			<legend>Создание штриховых кодов</legend>
				<form action="https://barcode.tec-it.com/barcode.ashx" method="GET" target="srv_answer">
				<input class="grid_col_1 btn" type="text" name="data" value="" placeholder="Введите данные" required autofocus>
				<select class="grid_col_2 btn" name="code">
					<option value="PDF417">PDF417</option>
					<option value="Code128">Code-128</option>
					<option value="EAN13">EAN-13</option>
				</select>
				<input type="text" name="multiplebarcodes" value="false" hidden>
				<input type="text" name="translate-esc" value="false" hidden>
				<input type="text" name="unit" value="Fit" hidden>
				<input type="text" name="dpi" value="96" hidden>
				<input type="text" name="imagetype" value="Gif" hidden>
				<input type="text" name="rotation" value="0" hidden>
				<input type="text" name="color" value="000000" hidden>
				<input type="text" name="bgcolor" value="ffffff" hidden>
				<input type="text" name="qunit" value="Mm" hidden>
				<input type="text" name="quiet" value="0" hidden>
				<input class="grid_col_2 btn" type="submit" value="Создать">
		    </form>
		    <div class="server_answer">
				<div>
					<p>Ответ сервера:</p>
					<svg class="close">
						<line x1="0" y1="0" x2="10" y2="10" style="stroke: #000; stroke-width: 2"/>
						<line x1="0" y1="10" x2="10" y2="0" style="stroke: #000; stroke-width: 2"/>
					</svg>
				</div>
				<iframe name="srv_answer" class="fieldset"></iframe>
			</div>
		</fieldset>
	</div>
</body>
</html>
